        "sim.editor.preload.header.5.program.4.name" : "Flooder 1.0",
        "sim.editor.preload.header.5.program.4.body" : `Name Flooder 1.0
Author Rodex, rodex@sci.fi

; Little more complex that my usual bots..
; Very efficient. Acts little like TheMob,
; but have several advantages.. like FireWall
; and Hitman. FireWall isn't actually a bot,
; but more like actionmode, for basic flooder,
; that has done it job. FireWall creates Hitmans
; and turns back to flooder method, when in
; danger. After defending it self ofcourse.
; Hitman is purely hitman, it only act is to
; seek enemy and destroy it.
; Flooder is actually older bot than TheMob,
; but can beat even TheMob.NextG.

bank Starter            ;bank: 1
      create 2,4,0
      trans 2,1
      trans 3,2
      trans 4,3
      set   %active,1
      turn  1

bank Flooder            ;bank: 2,1
      set   #1,2
@turn2
      scan  #2
      comp  #2,0
      jump  @nope
      create 2,4,0
      trans 1,1
      trans 2,2
      trans 3,3
      set   %active,1
@nope
      turn 0
      sub   #1,1
      comp  #1,0
      jump  @turn2
      bjump 2,1

bank FireWall           ;bank: 3,2
@next
      scan  #1
      comp  #1,0
      jump  @friend?
      create 1,2,1 
      trans 3,1
      trans 4,2
      set   %active,1
      jump  @activate
@friend?
      comp  #1,2
      jump  @enemy
@activate
      turn  0
      jump  @next     
@enemy
      set   %active,0
;@transloop
;      trans 4,#2
;      sub   #2,1
;      comp  #2,0
;      jump  @transloop
;      set   %active,1
      turn  0
      bjump  1,1

bank Hitman             ;bank: 4,3,1
@hitloop
      scan  #1
      comp  #1,1
      jump  @notenemy
      set   %active,0
      set   #2,%banks
@transhitloop
      trans 2,#2
      sub   #2,1
      comp  #2,0
      jump  @transhitloop
      set   %active,1
      jump  @hitloop
@notenemy
      comp  #1,2
      jump  @movehitman
      turn  1
@movehitman
      move


`,
