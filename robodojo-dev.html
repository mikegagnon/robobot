<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/codemirror.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Robo Dojo - Dev</title>
  </head>
  <body>

    <div id="robo1"></div>

    <div id="robo2"></div>

    <script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script src="./js/easeljs-0.8.2.min.js"></script>
    <script src="./js/preloadjs-0.6.2.min.js"></script>
    <script src="./js/codemirror.js"></script>
    <script type="text/javascript" src="./target/scala-2.11/robodojo-fastopt.js"></script>
    <script type="text/javascript">
      var app = club.robodojo.App()

      app.newRobodojo({
        "id": "robo1",
        "viz.cellSize": 25,
        "compiler.safetyChecks": false,

        /*"sim.board.blueRow": 1,
        "sim.board.blueCol": 13,
        "sim.board.blueDir": "up",

        "sim.board.redRow": 2,
        "sim.board.redCol": 11,
        "sim.board.redDir": "down",*/

      })

      app.newRobodojo({
        "id": "robo2",
        "sim.numRows": 10,
        "viz.cellSize": 16,
        "compiler.safetyChecks": false
      })

      app.launch()

    </script>
  </body>
</html>
