<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Robobot - Dev</title>
  </head>
  <body>

    <div id="robo1"></div>

    <div id="robo2"></div>

    <script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="./js/d3.min.js"></script>
    <script type="text/javascript" src="./target/scala-2.11/robobot-fastopt.js"></script>
    <script type="text/javascript">
      var app = robobot.webapp.RobobotApp()

      app.newRobobot({
        id: "robo1",
        numCols: 5,
      })

      app.newRobobot({
        id: "robo2",
        numRows: 10,
        cellSize: 16
      })

    </script>
  </body>
</html>
